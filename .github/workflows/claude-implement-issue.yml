name: Claude Implement Issue

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to implement'
        required: true
        type: string
      dry_run:
        description: 'Skip Claude, use mock responses for testing'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  implement:
    uses: ./.github/workflows/reusable-implement-issue.yml
    with:
      issue_number: ${{ inputs.issue_number }}
      dry_run: ${{ inputs.dry_run }}
      event_name: ${{ github.event_name }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}

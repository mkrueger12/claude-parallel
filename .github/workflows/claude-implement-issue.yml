name: Claude Implement Linear Issue

on:
  workflow_dispatch:
    inputs:
      linear_issue:
        description: 'Linear issue ID (e.g., ENG-123) or URL'
        required: true
        type: string
      dry_run:
        description: 'Skip Claude, use mock responses for testing'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  implement:
    uses: ./.github/workflows/reusable-implement-issue.yml
    with:
      linear_issue: ${{ inputs.linear_issue }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
      GH_PAT: ${{ secrets.GH_PAT }}
